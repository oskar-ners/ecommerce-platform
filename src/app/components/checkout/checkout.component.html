<app-back-button></app-back-button>
<div class="checkout-container">
    <h2>Your Products</h2>
    <div class="products-list">
        @for(product of products; track product.id) {
        <div class="product-box">
            <img [src]="product.image"
                 alt="{{product.name}}">
            <div class="product-details">
                <h3 class="product-name">{{product.name}}</h3>
                <app-price [isDiscount]="product.discount"
                           [price]="product.price"
                           [discountValue]="product.discountValue"></app-price>
            </div>
        </div>
        }
    </div>

    <div class="order-total">
        <h3>Your Order Total: <span class="total-price">{{orderTotal}}z≈Ç</span></h3>
    </div>

    <button (click)="placeOrder(orderTotal, products)"
            routerLink="/checkout-success"
            class="place-order-button">PLACE ORDER</button>
</div>
