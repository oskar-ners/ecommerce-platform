<app-back-button></app-back-button>
<h1 class="category-name">{{currentCategory | titlecase}}</h1>
<div class="products-container">
    @for(product of products; track product.id) {
    <a [routerLink]="product.id"
       class="product-box">
        <img [src]="product.image"
             alt="{{ product.name }}"
             class="product-image">
        <div class="product-details">
            <app-label [stock]="product.stock"></app-label>
            <app-add-to-wishlist></app-add-to-wishlist>
            <h3 class="product-name">{{ product.name }}</h3>
            <p class="product-description">{{ product.description }}</p>
            <app-price [isDiscount]="product.discount"
                       [price]="product.price"
                       [discountValue]="product.discountValue"></app-price>
        </div>
    </a>
    }
</div>
